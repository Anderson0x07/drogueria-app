<div class="container my-4 ">
    <div class="p-4">
      <div
        class="border-t-2 p-4 border-b border-zinc-500 rounded-md mb-6 flex items-center justify-between">
  
        <div class="border-gray-400  ">
          <h3 class=" flex items-center text-xl  ">
            Listado de Ventas
          </h3>
        </div>
      </div>
  
  
      <div class="flex justify-center my-8">
        <input type="text" class="text-center" (keyup)="searchVenta()" [(ngModel)]="searchText" placeholder="Buscar"
          pInputText>
      </div>
  
      <div class="container border border-t-slate-950">
  
        <p-table [value]="filteredVentas" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }" 
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
          [rowsPerPageOptions]="[10, 25, 50]">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let title of titles">
                {{title}}
              </th>
            </tr>
          </ng-template>
  
  
          <ng-template pTemplate="body" let-venta>
            <tr>
              <td>
                {{venta.medicamentoDto.nombre}}
              </td>
              <td>
                {{venta.fecha_venta}}
              </td>
              <td>
                {{ venta.cantidad }}
              </td>
              <td>
                $ {{ venta.valor_unitario.toLocaleString() }}
              </td>
              
              <td>
                $ {{venta.valor_total.toLocaleString()}}
              </td>
            </tr>
          </ng-template>
  
        </p-table>
      </div>
    </div>
  </div>
